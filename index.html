<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- ConfiguraÃ§Ãµes bÃ¡sicas da pÃ¡gina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas AvanÃ§ado</title>
    
    <!-- Importa o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container principal que centraliza todo o conteÃºdo -->
    <div class="container">
        
        <!-- TÃ­tulo da aplicaÃ§Ã£o -->
        <h1>Gerenciador de Tarefas</h1>
        
        <!-- SEÃ‡ÃƒO 1: FORMULÃRIO PARA ADICIONAR TAREFAS -->
        <div class="task-form">
            
            <!-- Campo para digitar o nome da tarefa -->
            <input 
                type="text" 
                id="taskInput" 
                placeholder="O que precisa ser feito?">
            
            <!-- Linha com dois campos lado a lado -->
            <div class="row">
                
                <!-- Campo de data de entrega -->
                <div class="field">
                    <label>Data de Entrega:</label>
                    <input type="date" id="dateInput">
                </div>
                
                <!-- Campo de seleÃ§Ã£o de prioridade -->
                <div class="field">
                    <label>Prioridade:</label>
                    <select id="priorityInput">
                        <option value="1">Baixa</option>
                        <option value="2" selected>MÃ©dia</option>
                        <option value="3">Alta</option>
                    </select>
                </div>
                
            </div>
            
            <!-- Campo para observaÃ§Ãµes adicionais (opcional) -->
            <textarea 
                id="obsInput" 
                placeholder="ObservaÃ§Ãµes..." 
                rows="2">
            </textarea>
            
            <!-- BotÃ£o que chama a funÃ§Ã£o addTask() quando clicado -->
            <button onclick="addTask()">Adicionar Tarefa</button>
            
        </div>

        <!-- SEÃ‡ÃƒO 2: FILTRO POR MÃŠS/ANO -->
        <div class="filter-section">
            <label>ğŸ” Filtrar por data de entrega:</label>
            
            <div class="filter-row">
                <!-- 
                    Input tipo "month" permite selecionar mÃªs e ano
                    oninput dispara renderTasks() cada vez que muda 
                -->
                <input 
                    type="month" 
                    id="filterMonth" 
                    oninput="renderTasks()">
                
                <!-- BotÃ£o para limpar o filtro -->
                <button 
                    onclick="clearFilter()" 
                    id="btnResetFilter">
                    Limpar Filtro
                </button>
            </div>
        </div>

        <!-- SEÃ‡ÃƒO 3: GRUPOS DE TAREFAS -->
        <div id="groupsContainer">
            
            <!-- Grupo 1: Tarefas Pendentes/Ativas -->
            <div class="group-section">
                <h2 class="title-active">Pendentes / Ativas</h2>
                <!-- Lista onde serÃ£o inseridas tarefas ativas via JavaScript -->
                <ul id="listActive"></ul>
            </div>

            <!-- Grupo 2: Tarefas Expiradas (vencidas) -->
            <div class="group-section">
                <h2 class="title-expired">Expiradas (Vencidas)</h2>
                <!-- Lista onde serÃ£o inseridas tarefas vencidas via JavaScript -->
                <ul id="listExpired"></ul>
            </div>

            <!-- Grupo 3: Tarefas ConcluÃ­das -->
            <div class="group-section">
                <h2 class="title-completed">ConcluÃ­das</h2>
                <!-- Lista onde serÃ£o inseridas tarefas concluÃ­das via JavaScript -->
                <ul id="listCompleted"></ul>
            </div>
            
        </div>
        
    </div>

    <!-- Importa o arquivo JavaScript que contÃ©m toda a lÃ³gica -->
    <script src="script.js"></script>
